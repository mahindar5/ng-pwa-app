<ion-header>
	<ion-toolbar>
		<ion-title>File Manager</ion-title>
		<ion-buttons slot="end">
			<ion-button expand="full" (click)="closeModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<app-file-manager [(allFiles)]="allFiles" [acceptReferences]="acceptReferences()"></app-file-manager>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-button expand="full" (click)="closeModal()">Close</ion-button>
	</ion-toolbar>
</ion-footer>
